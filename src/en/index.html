<!doctype html>
<html lang="en">
  <head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A game to answer the name of the country from the flag with four choices.">
    <title>国旗クイズ</title>
    <meta property="og:title" content="Nation Flags Quiz">
    <meta property="og:site_name" content="Nation Flags Quiz">
    <meta property="og:description" content="A game to answer the name of the country from the flag with four choices.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://marmooo.github.io/flags-quiz/">
    <meta property="og:image" content="https://marmooo.github.io/flags-quiz/favicon/apple-touch-icon.png">
    <meta name="twitter:card" content="summary">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142997649-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-142997649-1');
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/flags-quiz/sw.js');
        });
      }
    </script>
    <link rel="icon" type="image/png" href="/flags-quiz/favicon/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/flags-quiz/favicon/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/flags-quiz/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/flags-quiz/favicon/site.webmanifest">
    <link rel="alternate" href="https://marmooo.github.io/flags-quiz/" hreflang="x-default">
    <link rel="alternate" href="https://marmooo.github.io/flags-quiz/ja/" hreflang="ja">
    <link rel="alternate" href="https://marmooo.github.io/flags-quiz/en/" hreflang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      #globe { width:100%; aspect-ratio: 1/1; }
      #flag { font-size:10rem; }
      canvas { filter: invert(1) hue-rotate(180deg); }
      html[data-theme="dark"] { filter: invert(1) hue-rotate(180deg); }
      html[data-theme="dark"] #flag { filter: invert(1) hue-rotate(180deg); }
      @-moz-document url-prefix() { html[data-theme="dark"] { background-color:black; } }
    </style>
    <script data-ad-client="ca-pub-6459713332128733" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-light">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="/flags-quiz/">
            <img src="/flags-quiz/favicon/favicon.svg" width="32" height="32">
            Nation Flags Quiz
          </a>
          <div class="navbar-nav">
            <select id="lang" class="form-select form-select-sm" aria-label="language">
              <option value="ja">日本語</option>
              <option value="en" selected>English</option>
            </select>
            <button title="toggle-dark-mode" id="toggleDarkMode" class="fs-4 btn p-0 ms-1">🌓</button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <noscript>
        <div class="alert alert-info text-center">Please turn on JavaScript.</div>
      </noscript>
      <div>
        <div class="row">
          <div class="col-sm">
            <p>A game to answer the name of the country from the flag with four choices.</p>
          </div>
          <div class="col-sm">
            <div class="alert alert-info text-center h3">
              Score: <span id="score">0</span> / <span id="total">0</span>
            </div>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-sm">
            <button id="startButton" class="btn btn-primary btn-lg m-1">スタート</button>
            <div id="flag">🇯🇵</div>
            <div id="choices">
              <button class="btn btn-lg btn-light my-2 w-100 border">日本</button>
              <button class="btn btn-lg btn-light my-2 w-100 border">アメリカ合衆国</button>
              <button class="btn btn-lg btn-light my-2 w-100 border">台湾</button>
              <button class="btn btn-lg btn-light my-2 w-100 border">ロシア</button>
            </div>
          </div>
          <div class="col-sm overflow-hidden">
            <div id="countryInfo" class="toast align-items-center" role="alert"
              aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div id="countryName" class="toast-body"></div>
                <button type="button" class="btn-close me-2 m-auto"
                  data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
            <div id="globe"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="pt-4 alert text-center">
      <div class="pt-3">
        <a class="px-1" href="/">Home</a>
        <a class="px-1" href="/terms/">Terms</a>
        <a class="px-1" href="https://github.com/marmooo/flags-quiz">Contact</a>
      </div>
      <div class="text-muted">&copy; <a href="https://github.com/marmooo">marmooo</a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/three@0.102.1/build/three.min.js" integrity="sha256-qj9zZNlCNqdNrqTbIC7M003e5EC8pdxG7imL9aiwASU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/giojs@2.2.2/build/gio.min.js" integrity="sha256-EwyBmkMliw+PrsRbhHwegTIex9oHJYzJRPDZvcTFopM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/flags-quiz/index.js"></script>
  </body>
</html>
