<!doctype html>
<html lang="ja">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142997649-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-142997649-1');
    </script>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>国旗クイズ</title>
    <meta name="description" content="国旗から国名を四択問題で答えるゲームです。">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/flags-quiz/sw.js');
        });
      }
    </script>
    <link rel="apple-touch-icon" sizes="180x180" href="/flags-quiz/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/flags-quiz/favicon/favicon-48x48.png">
    <link rel="manifest" href="/flags-quiz/favicon/site.webmanifest">
    <link rel="mask-icon" href="/flags-quiz/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/flags-quiz/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/flags-quiz/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      #flag { font-size:10rem; }
      html[data-theme="dark"] { filter: invert(1) hue-rotate(180deg); }
      @-moz-document url-prefix() { html[data-theme="dark"] { background-color:black; } }
    </style>
    <script data-ad-client="ca-pub-6459713332128733" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-light">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="/flags-quiz/">
            <img src="/flags-quiz/favicon/original.svg" width="32" height="32">
            国旗クイズ
          </a>
          <div class="navbar-nav">
            <select id="lang" class="form-select form-select-sm" aria-label="言語">
              <option value="ja" selected>日本語</option>
              <option value="en">English</option>
            </select>
            <button title="ダークモード切替" id="toggleDarkMode" class="fs-4 btn p-0 ms-1">🌓</button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <noscript>
        <div class="alert alert-info text-center">JavaScript を ON にしてください</div>
      </noscript>
      <div>
        <div class="row">
          <div class="col-sm">
            <p>国旗から国名を四択問題で答えるゲームです。</p>
          </div>
          <div class="col-sm">
            <div class="alert alert-info text-center h3">
              スコア: <span id="score">0</span> / <span id="total">0</span>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button id="startButton" class="btn btn-primary btn-lg m-1">スタート</button>
          <div id="flag">🇯🇵</div>
          <div id="choices">
            <button class="btn btn-lg btn-light my-2 w-100 border">日本</button>
            <button class="btn btn-lg btn-light my-2 w-100 border">アメリカ合衆国</button>
            <button class="btn btn-lg btn-light my-2 w-100 border">台湾</button>
            <button class="btn btn-lg btn-light my-2 w-100 border">ロシア</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="pt-4 alert text-center">
      <div class="pt-3">
        <a class="px-1" href="/">Home</a>
        <a class="px-1" href="/terms/">Terms</a>
        <a class="px-1" href="https://github.com/marmooo/flags-quiz">Contact</a>
      </div>
      <div class="text-muted">&copy; <a href="https://github.com/marmooo">marmooo</a>
      </div>
    </footer>
    <script src="/flags-quiz/index.js"></script>
  </body>
</html>
